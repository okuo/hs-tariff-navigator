name: Release

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.meta.outputs.version }}
      zip_name: ${{ steps.meta.outputs.zip_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build

      - name: Extract version metadata
        id: meta
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "zip_name=tariff-scope-${VERSION}.zip" >> "$GITHUB_OUTPUT"

      - name: Create zip
        run: cd dist && zip -r "../tariff-scope-${{ steps.meta.outputs.version }}.zip" .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: tariff-scope-${{ steps.meta.outputs.version }}
          path: tariff-scope-${{ steps.meta.outputs.version }}.zip
          retention-days: 30

  github-release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: tariff-scope-${{ needs.build.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: tariff-scope-${{ needs.build.outputs.version }}.zip

  chrome-web-store:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Check CWS secrets
        id: check-secrets
        run: |
          if [ -z "${{ secrets.CHROME_EXTENSION_ID }}" ] || \
             [ -z "${{ secrets.CHROME_CLIENT_ID }}" ] || \
             [ -z "${{ secrets.CHROME_CLIENT_SECRET }}" ] || \
             [ -z "${{ secrets.CHROME_REFRESH_TOKEN }}" ]; then
            echo "has_secrets=false" >> "$GITHUB_OUTPUT"
            echo "::warning::CWS secrets not configured â€” skipping upload"
          else
            echo "has_secrets=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Download artifact
        if: steps.check-secrets.outputs.has_secrets == 'true'
        uses: actions/download-artifact@v4
        with:
          name: tariff-scope-${{ needs.build.outputs.version }}

      - name: Upload to Chrome Web Store
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: npx -y chrome-webstore-upload-cli@3 upload --source tariff-scope-${{ needs.build.outputs.version }}.zip --extension-id ${{ secrets.CHROME_EXTENSION_ID }} --auto-publish
        env:
          CLIENT_ID: ${{ secrets.CHROME_CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CHROME_CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.CHROME_REFRESH_TOKEN }}
